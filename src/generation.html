<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/style_generation.css">
</head>
<body>
  <header class="header">
    <div class="menu-editor">
      <div class="btn-menu-editor">
        <button class="text-btn-menu-editor" type="file">LOAD FILE</button>
      </div>
      <div class="btn-menu-editor">
        <button class="text-btn-menu-editor">SAVE FILE</button>
      </div>
    </div>
    <div class="menu-graphic-editor">
      <div class="dropdown">
        <button class="dropbtn">FIGURE</button>
        <div class="dropdown-content">
          <a href="#">Rectangle</a>
          <a href="#">Triangle</a>
          <a href="#">Cyrcle</a>
          <a href="#">Romb</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">LINE</button>
        <div class="dropdown-content">
          <a href="#">Line</a>
          <a href="#">Arrow</a>
        </div>
      </div>
      <div class="btn-menu-graphic-editor">
        <button class="text-btn-menu-graphic-editor" >TEXT</button>
      </div>
      <div class="btn-menu-graphic-editor">
        <button class="text-btn-menu-graphic-editor">DELETE</button>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="main-contain">
      <div id="editor" contenteditable="true" type="text">
      </div>
      <div class="blocks">
      </div>
    </div>
    <div class="button">
      <button id="btn-generation">
        <p class="text-generation">GENERATION</p>
      </button>
    </div>
  </main>
  <script src="editor_script.js"></script>
</body>
</html>
